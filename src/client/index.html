<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Best Photos Search Ever (demo purposes only)</title>
  <meta name="description" content="Best Photos Search Ever (demo purposes only)">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/vendor/normalize.min.css">
  <link rel="stylesheet" href="css/vendor/flexboxgrid.min.css" />
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="searchApp">
  <div class="grid" ng-controller="SearchController as search">
    <form name="searchForm" ng-submit="searchForm.$valid && search.doSearch()" novalidate>
      <div class="row center-lg center-md center-sm center-xs search-box">
        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-8">
          <input type="text" name="query" id="query" autofocus ng-model="search.query">
        </div>
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-3">
          <input type="submit" value="Search">
        </div>
      </div>
    </form>
    <div class="search-results-panel ng-cloak" ng-cloak ng-show="search.error || search.results">
      <div class="row center-lg center-md center-sm center-xs search-results-fail" ng-show="search.error">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          {{search.error}}Oops! There are no matches for &quot;{{search.resultsQuery}}&quot;. Please try refining your search.
        </div>
      </div>
      <div class="row middle-lg middle-md middle-sm middle-xs search-results" ng-show="search.results.length && !search.error">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="photo in search.results">
          <photo></photo>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vendor/angular.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
